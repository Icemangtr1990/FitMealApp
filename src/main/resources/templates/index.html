<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - FitMealApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FitMealApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Botones visibles solo si el usuario está autenticado -->
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/recetas}">Recetas</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/planificador}">Planificador</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Lista de Compras</a></li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('admin')">
                    <a th:href="@{/crearUsuario}">
                        <button class="btn btn-primary">Crear Usuario</button>
                    </a>
                </div>
            
                <div sec:authorize="hasRole('admin')">
                    <a th:href="@{/admin/listar-usuarios}">
                        <button class="btn btn-primary">Ver Usuarios</button>
                    </a>
                </div>
                
                <!-- Botones de sesión alineados a la derecha -->
                <div class="ms-auto d-flex">
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/loggin}" class="btn btn-primary">Iniciar sesión</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="POST" class="d-inline">
                            <button class="btn btn-danger">Cerrar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>


       <!-- Contenido principal -->
<div class="container-fluid mt-5 text-center">
    <h1>Bienvenido al Planificador de Comidas FitMealApp</h1>
    <p>Encuentra recetas, organiza tu semana y haz la compra fácilmente.</p>
</div>

    

    <!-- Carrusel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/imagen1.jpg}" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/imagen2.jpg}" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/imagen3.jpg}" class="d-block w-100" alt="Imagen 3">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/imagen4.jpg}" class="d-block w-100" alt="Imagen 4">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/imagen5.jpg}" class="d-block w-100" alt="Imagen 5">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/imagen6.jpg}" class="d-block w-100" alt="Imagen 5">
        </div>
        
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

 
    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <span class="text-muted">© 2025 FitMealApp. Todos los derechos reservados.</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
