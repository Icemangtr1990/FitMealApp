<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Planificador de Comidas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido al Planificador de Comidas</h1>
        <p class="text-center">Encuentra recetas, organiza tu semana y haz la compra fácilmente. Inicia sesión para descubrir un mundo de ventajas:</p>
        <div class="text-center mt-4">
                    
            
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/loggin}" class="btn btn-primary">Iniciar sesión</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <p class="text-center mt-4">
                    Bienvenido: <span th:text="${usuario}">[username]</span>
                </p>
            
            <a th:href="@{/recetas}" class="btn btn-primary">Ver Recetas</a>
            <a th:href="@{/planificador}" class="btn btn-success">Planificar Semana</a>
            <a th:href="@{/compras}"  class="btn btn-warning">Lista de Compras</a>
            </div>  

            <div sec:authorize="hasRole('admin')">
                <a th:href="@{/crearUsuario}">
                    <button>Crear Usuario</button>
                </a>
            </div>


            <div sec:authorize="hasRole('admin')">
                <a th:href="@{/admin/listar-usuarios}">
                    <button>Ver Usuarios</button>
                </a>
            </div>


            <form th:action="@{/logout}" method="POST" id="logoutForm">
                <div sec:authorize="hasAnyRole('admin','usuario')"><a class="btn btn-warning" href="#" onclick="document.getElementById('logoutForm').submit();">Cerrar sesion</a></div>
            </form>

            <div class="text-center mt-4" sec:authorize="hasAnyRole('usuario')"><a th:href="@{#}">Area usuario</a></div>
        </div>

        <!-- <p class="text-center mt-4">
           Bienvenido: <span th:text="${usuario}">[username]</span>
        </p> -->

        <!-- <p class="text-center mt-4">
            Rol: <span th:text="${rol}">[username]</span>
        </p>
        <p class="text-center mt-4">
            Id: <span th:text="${idUsuario}">[username]</span>
        </p> -->
               
         
    </div>
</body>
</html>
