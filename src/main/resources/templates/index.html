<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Planificador de Comidas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido al Planificador de Comidas</h1>
        <p class="text-center">Encuentra recetas, organiza tu semana y haz la compra fácilmente.</p>
        <div class="text-center mt-4">
            <a th:href="@{/recetas}" class="btn btn-primary">Ver Recetas</a>
            <a th:href="@{/planificador}" class="btn btn-success">Planificar Semana</a>
            <a th:href="@{/compras}"  class="btn btn-warning">Lista de Compras</a>
            <a href="/loggin" class="btn btn-warning">Iniciar sesión</a>

            <form th:action="@{/logout}" method="POST" id="logoutForm">
                <div sec:authorize="hasAnyRole('admin')"><a class="btn btn-warning" href="#" onclick="document.getElementById('logoutForm').submit();">Cerrar sesion</a></div>
            </form>
        </div>
        <!-- <div class="text-center mt-4" sec:authorize="hasRole('admin')"><a th:href="@{/admin/}">Añadir</a></div>
        <div class="text-center mt-4" sec:authorize="hasRole('admin')"><a th:href="@{/compras/}">Añadir</a></div>
        <div class="text-center mt-4" sec:authorize="hasRole('admin')"><a th:href="@{/recetas/}">Añadir</a></div>
        <div class="text-center mt-4" sec:authorize="hasRole('admin')"><a th:href="@{/planificador/}">Añadir</a></div>     -->


         
    </div>
</body>
</html>
