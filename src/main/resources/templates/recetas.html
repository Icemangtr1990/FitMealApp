    <form action="/agregarReceta" method="GET">
        <input type="text" name="nombre" placeholder="Nombre de la receta" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
    
        <!-- Campos para ingredientes dinámicos -->
        <div id="ingredientes-container">
            <div class="ingrediente">
                <input type="text" name="cantidad[]" placeholder="Cantidad" required>
                <input type="text" name="ingrediente[]" placeholder="Ingrediente" required>
            </div>
        </div>
        <button type="button" onclick="agregarIngrediente()">Agregar Ingrediente</button>
    
        <textarea name="instrucciones" placeholder="Instrucciones" required></textarea>
        <input type="text" name="imagen" placeholder="URL de la imagen">
        <button type="submit">Agregar Receta</button>
    </form>
    
    <script>
        function agregarIngrediente() {
            const container = document.getElementById('ingredientes-container');
            const nuevoIngrediente = document.createElement('div');
            nuevoIngrediente.classList.add('ingrediente');
            nuevoIngrediente.innerHTML = `
                <input type="text" name="cantidad[]" placeholder="Cantidad" required>
                <input type="text" name="ingrediente[]" placeholder="Ingrediente" required>
            `;
            container.appendChild(nuevoIngrediente);
        }
    </script>
    


      
     <h2>Listado de Recetas</h2>
<div>
    <ul>
        <!-- Iterar sobre las recetas -->
        <th:block th:each="receta : ${listaRecetas}">
            <li>
                <h3 th:text="${receta.nombreReceta}">Nombre de la receta</h3>
                <p><b>Descripción:</b> <span th:text="${receta.descripcion}">Descripción aquí</span></p>
                <p><b>Ingredientes:</b> <span th:text="${receta.ingredientes}">Ingredientes aquí</span></p>
                <p><b>Instrucciones:</b> <span th:text="${receta.instrucciones}">Instrucciones aquí</span></p>

                <!-- Botón para eliminar receta -->
                <form th:action="@{/admin/eliminar-receta}" method="post">
                    <input type="hidden" name="idReceta" th:value="${receta.idReceta}" />
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
