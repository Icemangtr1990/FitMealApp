<!-- Página del Planificador -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Semanal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2><span th:text="${iDusuario}"></span></h2>
    <h2>Tus Recetas Asignadas</h2>
    <ul>
        <th:block th:each="receta : ${recetasAsignadas}">
            <li>
                <h3 th:text="${receta.nombreReceta}"></h3>
                <p><b>Descripción:</b> <span th:text="${receta.descripcion}"></span></p>
                <p><b>Ingredientes:</b> <span th:text="${receta.ingredientes}"></span></p>
                <p><b>Instrucciones:</b> <span th:text="${receta.instrucciones}"></span></p>
            </li>
        </th:block>
    </ul>
</body>
</html>
